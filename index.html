<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payment pinnxreal</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Orbitron', 'Rajdhani', 'Exo 2', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    /* Dark Mode (Default) */
    body.dark-mode {
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
    }

    /* Light Mode */
    body.light-mode {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 50%, #d4e0ed 100%);
      color: #1a1a2e;
    }

    .payment-wrapper {
      min-height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: auto;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .dark-mode .theme-toggle {
      border-color: rgba(0, 245, 255, 0.3);
    }

    .light-mode .theme-toggle {
      border-color: rgba(26, 26, 46, 0.3);
      background: rgba(255, 255, 255, 0.8);
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 6px 30px rgba(0, 245, 255, 0.4);
    }

    .theme-icon {
      font-size: 28px;
      transition: opacity 0.3s ease;
    }

    .sun-icon, .moon-icon {
      position: absolute;
    }

    .dark-mode .sun-icon {
      opacity: 0;
    }

    .dark-mode .moon-icon {
      opacity: 1;
    }

    .light-mode .sun-icon {
      opacity: 1;
    }

    .light-mode .moon-icon {
      opacity: 0;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 20s infinite;
    }

    .dark-mode .particle {
      background: rgba(0, 255, 255, 0.1);
    }

    .light-mode .particle {
      background: rgba(0, 153, 255, 0.15);
    }

    .particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 4s; }
    .particle:nth-child(3) { width: 100px; height: 100px; top: 80%; left: 20%; animation-delay: 8s; }
    .particle:nth-child(4) { width: 40px; height: 40px; top: 30%; left: 70%; animation-delay: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
      25% { transform: translateY(-30px) translateX(20px) scale(1.1); opacity: 0.5; }
      50% { transform: translateY(-60px) translateX(-20px) scale(1); opacity: 0.3; }
      75% { transform: translateY(-30px) translateX(-40px) scale(0.9); opacity: 0.4; }
    }

    .content-container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 40px rgba(0, 245, 255, 0.8)); }
    }

    .subtitle {
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .dark-mode .subtitle {
      color: #8b9dc3;
    }

    .light-mode .subtitle {
      color: #5a6c8f;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-bottom: 60px;
    }

    .payment-card {
      border: 2px solid;
      border-radius: 24px;
      padding: 40px;
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
      animation-fill-mode: backwards;
    }

    .dark-mode .payment-card {
      background: rgba(26, 26, 46, 0.6);
      border-color: rgba(0, 245, 255, 0.2);
    }

    .light-mode .payment-card {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 153, 255, 0.3);
    }

    .payment-card:nth-child(1) { animation-delay: 0.2s; }
    .payment-card:nth-child(2) { animation-delay: 0.4s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .payment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(0, 153, 255, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .payment-card:hover {
      transform: translateY(-8px);
    }

    .dark-mode .payment-card:hover {
      border-color: rgba(0, 245, 255, 0.6);
      box-shadow: 0 20px 60px rgba(0, 245, 255, 0.3);
    }

    .light-mode .payment-card:hover {
      border-color: rgba(0, 153, 255, 0.6);
      box-shadow: 0 20px 60px rgba(0, 153, 255, 0.3);
    }

    .payment-card:hover::before {
      opacity: 1;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    .card-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0, 245, 255, 0.2) 0%, rgba(0, 153, 255, 0.2) 100%);
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .payment-card:hover .card-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .card-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      color: #00f5ff;
      letter-spacing: 2px;
    }

    .card-description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 300;
    }

    .dark-mode .card-description {
      color: #8b9dc3;
    }

    .light-mode .card-description {
      color: #5a6c8f;
    }

    .qr-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin: 0 auto 32px;
      width: 280px;
      height: 280px;
      box-shadow: 0 10px 40px rgba(0, 245, 255, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .payment-card:hover .qr-container {
      transform: scale(1.05);
    }

    .qr-code {
      width: 240px;
      height: 240px;
      display: block;
      object-fit: cover;
    }

    .qr-code-img {
      width: 240px;
      height: 240px;
      display: block;
      object-fit: cover;
      border-radius: 8px;
    }

    .dana-number-display {
      border: 2px solid;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .dark-mode .dana-number-display {
      background: rgba(0, 245, 255, 0.1);
      border-color: rgba(0, 245, 255, 0.3);
    }

    .light-mode .dana-number-display {
      background: rgba(0, 153, 255, 0.05);
      border-color: rgba(0, 153, 255, 0.3);
    }

    .dark-mode .payment-card:hover .dana-number-display {
      border-color: rgba(0, 245, 255, 0.6);
      background: rgba(0, 245, 255, 0.15);
    }

    .light-mode .payment-card:hover .dana-number-display {
      border-color: rgba(0, 153, 255, 0.6);
      background: rgba(0, 153, 255, 0.1);
    }

    .dana-number {
      font-size: 28px;
      font-weight: 700;
      color: #00f5ff;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
    }

    .action-button {
      width: 100%;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .action-button:active::before {
      width: 300px;
      height: 300px;
    }

    .btn-enlarge {
      background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
      color: #0a0a0f;
      box-shadow: 0 4px 20px rgba(0, 245, 255, 0.4);
    }

    .btn-enlarge:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 245, 255, 0.6);
    }

    .btn-enlarge:active {
      transform: translateY(0);
    }

    .btn-copy {
      background: linear-gradient(135deg, #6c63ff 0%, #4834df 100%);
      color: #ffffff;
      box-shadow: 0 4px 20px rgba(108, 99, 255, 0.4);
    }

    .btn-copy:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(108, 99, 255, 0.6);
    }

    .btn-copy:active {
      transform: translateY(0);
    }

    .button-text {
      position: relative;
      z-index: 1;
    }

    /* Modal untuk perbesar QR */
    .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
      padding: 20px;
    }

    .qr-modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .qr-modal-content {
      position: relative;
      max-width: 600px;
      width: 100%;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .qr-modal-image {
      width: 100%;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 20px 80px rgba(0, 245, 255, 0.5);
      background: white;
    }

    .qr-modal-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(0, 245, 255, 0.5);
      color: #ffffff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .qr-modal-close:hover {
      background: rgba(0, 245, 255, 0.3);
      transform: rotate(90deg);
    }

    .qr-modal-hint {
      text-align: center;
      color: #00f5ff;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      animation: pulse 2s ease-in-out infinite;
    }

    /* Music Player Styles */
    .music-player-section {
      margin: 60px 0;
      animation: fadeInUp 1s ease-out;
      animation-delay: 0.6s;
      animation-fill-mode: backwards;
    }

    .music-player-card {
      border: 2px solid;
      border-radius: 24px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    .dark-mode .music-player-card {
      background: rgba(26, 26, 46, 0.8);
      border-color: rgba(0, 245, 255, 0.2);
    }

    .light-mode .music-player-card {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 153, 255, 0.3);
    }

    .dark-mode .music-player-card:hover {
      border-color: rgba(0, 245, 255, 0.4);
      box-shadow: 0 30px 80px rgba(0, 245, 255, 0.2);
    }

    .light-mode .music-player-card:hover {
      border-color: rgba(0, 153, 255, 0.4);
      box-shadow: 0 30px 80px rgba(0, 153, 255, 0.2);
    }

    .player-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .music-icon-wrapper {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(0, 245, 255, 0.2) 0%, rgba(0, 153, 255, 0.2) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .music-info {
      flex: 1;
    }

    .music-title {
      font-size: 22px;
      font-weight: 600;
      color: #00f5ff;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .music-artist {
      font-size: 14px;
      font-weight: 300;
    }

    .dark-mode .music-artist {
      color: #8b9dc3;
    }

    .light-mode .music-artist {
      color: #5a6c8f;
    }

    .album-art {
      width: 200px;
      height: 200px;
      margin: 0 auto 30px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 245, 255, 0.3);
      background: #ffffff;
    }

    .album-art-inner {
      width: 100%;
      height: 100%;
      animation: rotate 20s linear infinite;
      animation-play-state: paused;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .album-art-inner.playing {
      animation-play-state: running;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .album-cover-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .default-album-art {
      width: 100%;
      height: 100%;
    }

    .vinyl-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
      pointer-events: none;
    }

    .progress-section {
      margin-bottom: 30px;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }

    .dark-mode .time-display {
      color: #8b9dc3;
    }

    .light-mode .time-display {
      color: #5a6c8f;
    }

    .progress-bar-container {
      position: relative;
      height: 6px;
      border-radius: 3px;
      cursor: pointer;
      overflow: hidden;
    }

    .dark-mode .progress-bar-container {
      background: rgba(139, 157, 195, 0.2);
    }

    .light-mode .progress-bar-container {
      background: rgba(90, 108, 143, 0.2);
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00f5ff 0%, #0099ff 100%);
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    .progress-handle {
      position: absolute;
      top: 50%;
      left: 0%;
      width: 14px;
      height: 14px;
      background: #00f5ff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease, left 0.1s linear;
    }

    .progress-bar-container:hover .progress-handle {
      opacity: 1;
    }

    .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .control-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .dark-mode .control-btn {
      background: rgba(0, 245, 255, 0.1);
      color: #00f5ff;
    }

    .light-mode .control-btn {
      background: rgba(0, 153, 255, 0.1);
      color: #0099ff;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    .dark-mode .control-btn:hover {
      background: rgba(0, 245, 255, 0.2);
    }

    .light-mode .control-btn:hover {
      background: rgba(0, 153, 255, 0.2);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .dark-mode .control-btn.active {
      background: rgba(0, 245, 255, 0.3);
      color: #00f5ff;
    }

    .light-mode .control-btn.active {
      background: rgba(0, 153, 255, 0.3);
      color: #0099ff;
    }

    .play-btn {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
      color: #0a0a0f;
      box-shadow: 0 6px 20px rgba(0, 245, 255, 0.4);
    }

    .play-btn:hover {
      box-shadow: 0 8px 30px rgba(0, 245, 255, 0.6);
    }

    .play-icon, .pause-icon {
      transition: opacity 0.2s ease;
    }

    .hidden {
      display: none;
    }

    .volume-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .volume-icon {
      flex-shrink: 0;
    }

    .volume-bar-container {
      position: relative;
      flex: 1;
      height: 6px;
      border-radius: 3px;
      cursor: pointer;
    }

    .dark-mode .volume-bar-container {
      background: rgba(139, 157, 195, 0.2);
    }

    .light-mode .volume-bar-container {
      background: rgba(90, 108, 143, 0.2);
    }

    .volume-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 70%;
      background: linear-gradient(90deg, #00f5ff 0%, #0099ff 100%);
      border-radius: 3px;
      transition: width 0.1s ease;
    }

    .volume-handle {
      position: absolute;
      top: 50%;
      left: 70%;
      width: 14px;
      height: 14px;
      background: #00f5ff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease, left 0.1s ease;
    }

    .volume-bar-container:hover .volume-handle {
      opacity: 1;
    }

    .volume-percentage {
      min-width: 40px;
      text-align: right;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }

    .dark-mode .volume-percentage {
      color: #8b9dc3;
    }

    .light-mode .volume-percentage {
      color: #5a6c8f;
    }

    /* Payment Guide Styles */
    .payment-guide-section {
      margin-top: 80px;
      animation: fadeInUp 1.2s ease-out;
      animation-delay: 0.8s;
      animation-fill-mode: backwards;
    }

    .guide-title {
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 50px;
      background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    .guide-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-bottom: 50px;
    }

    .guide-card {
      border: 2px solid;
      border-radius: 24px;
      padding: 30px;
      backdrop-filter: blur(10px);
      position: relative;
      transition: all 0.4s ease;
    }

    .dark-mode .guide-card {
      background: rgba(26, 26, 46, 0.6);
    }

    .light-mode .guide-card {
      background: rgba(255, 255, 255, 0.8);
    }

      border-color: rgba(0, 255, 157, 0.3);
